<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets">


<body>
	<h3>
		<h:form>
		<h:inputHidden value="#{customerController.customerId}" converter="javax.faces.Long"/>
		<h:inputHidden value="#{customerController.addressId}"  converter="javax.faces.Long"/>
		<h:messages />
			<table>
				<tr>
					<td align="right">email :</td>
					<td><h:inputText value="#{customerController.email}" required="true" label="email">
						<f:validateLength minimum="2">
						</f:validateLength> />
					</h:inputText>
					
					</td>
				</tr>
				<tr>
					<td align="right">Password :</td>
					<td><h:inputSecret value="#{customerController.password}" required="true" label="password" redisplay="true">
					<f:validateLength minimum="6" maximum="50" />
					</h:inputSecret>
					</td>
				</tr>
				<tr>
					<td align="right">Salutation :</td>
					<td><h:selectOneMenu
							value="#{customerController.salutation}" required="true">
							<f:selectItem itemValue="Mr." itemLabel="Mr." />
							<f:selectItem itemValue="Mr." itemLabel="Ms." />
							<f:selectItem itemValue="Mr." itemLabel="Mrs." />
						</h:selectOneMenu></td>
				</tr>
				<tr>
					<td align="right">Nama Depan :</td>
					<td><h:inputText value="#{customerController.first_name}" required="true" label="Nama Depan"/></td>
				</tr>
				<tr>
					<td align="right">Nama Belakang :</td>
					<td><h:inputText value="#{customerController.last_name}" required="true" label="Nama Belakang"/></td>
				</tr>
				<tr>
					<td align="right">Gender :</td>
					<td><h:selectOneRadio
							value="#{customerController.gender}" required="true" label="Gender">
							<f:selectItem itemValue="P"
								itemLabel="Pria" />
							<f:selectItem itemValue="W"
								itemLabel="Wanita" />
						</h:selectOneRadio></td>
				</tr>
				<tr>
					<td align="right">Tanggal Lahir:</td>
					<td><h:inputText value="#{customerController.birth_date}" required="true" label="Tanggal Lahir">
							<f:convertDateTime pattern="dd-MM-yyyy" />
						</h:inputText></td>
				</tr>
				<tr>
					<td align="right">Nomor HP :</td>
					<td><h:inputText value="#{customerController.mobile_phone}" required="true" label="Nomor HP"/></td>
				</tr>
				<tr>
					<td align="right">Nomor Telepon Rumah :</td>
					<td><h:inputText value="#{customerController.home_phone}" required="true" label="Nomor Telepon Rumah"/></td>
				</tr>
				<tr>
					<td align="right">Kota Tempat Tinggal :</td>
					<td><h:inputText value="#{customerController.city}" required="true" label="Kota Tempat Tinggal"/></td>
				</tr>
				<tr>
					<td align="right">Jalan Tempat Tinggal :</td>
					<td><h:inputText value="#{customerController.street}" required="true" label="Jalan Tempat Tinggal"/></td>
				</tr>
				<tr>
					<td align="right">Kode Pos :</td>
					<td><h:inputText value="#{customerController.postal_code}" required="true" label="Kode Pos"/></td>
				</tr>
				<tr>
					<td></td>
					<td><h:commandButton action="#{customerController.save}"
							value="Save" /></td>
				</tr>
			</table>
		</h:form>
	</h3>
</body>

</html>
