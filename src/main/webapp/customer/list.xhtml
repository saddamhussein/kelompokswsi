<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets">

<h:head></h:head>
<body>

	<h:dataTable var="c" value="#{customerListController.customer}" >
		<h:column>
			<f:facet name="header">ID</f:facet>
			<h:outputText value="#{c.id} " />
		</h:column>
		<h:column>
			<f:facet name="header">Salutation</f:facet>
			<h:outputText value="#{c.salutation} " />
		</h:column>
		<h:column>
			<f:facet name="header">Name</f:facet>
			<h:link  value="#{c.firstName} #{c.lastName}" outcome="form" >
			<f:param name="id" value="#{c.id}">
			</f:param>>
			</h:link> 
			
		</h:column>
		<h:column>
			<f:facet name="header">Gender</f:facet>
			<h:outputText value="#{c.gender} " />
		</h:column>
		<h:column>
			<f:facet name="header">Email</f:facet>
			<h:outputText value="#{c.email} " />
		</h:column>
		<h:column>
			<f:facet name="header">Tanggal Lahirr</f:facet>
			<h:outputText  value="#{c.birthDate} "  />
		</h:column>
		<h:column>
			<f:facet name="header">Nomor HP</f:facet>
			<h:outputText value="#{c.mobileNo} " />
		</h:column>
		<h:column>
			<f:facet name="header">No Tel Rumah</f:facet>
			<h:outputText value="#{c.homePhone} " />
		</h:column>
	</h:dataTable>
<h:link value="Add New Customer" outcome="form"> 
</h:link>
</body>
</html>
